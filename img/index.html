<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Directory</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f9f9f9;
      padding: 30px;
    }
    h1 {
      font-size: 1.5em;
      border-bottom: 2px solid #ccc;
      margin-bottom: 20px;
    }
    .file-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .file {
      width: 150px;
      word-break: break-all;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.15s ease;
    }
    .file:hover {
      transform: scale(1.03);
      border-color: #888;
    }
    .thumb {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
      border: 1px solid #eee;
      margin-bottom: 8px;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‚ /img Directory Listing</h1>
  <div class="file-list">
    <div class="file">
      <a href="c.svg"><img src="c.svg" class="thumb" alt="c.svg"></a>

    </div>
